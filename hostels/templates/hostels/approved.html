<p class="text-center fw-bolder text-secondary text-decoration-underline">Approvals.</p>
<table class="table table-success table-striped table-hover table-bordered vacant" id="pending">
  <thead>
    <tr>
      <th scope="col">#Room</th>
      <th scope="col">Course</th>
      <th scope="col">Level</th>
      <th scope="col">Phone</th>
      <th scope="col">Date</th>
      <th scope="col">#ID</th>
    </tr>
  </thead>
  <tbody>
    {% for app_leave in approved_leaves %}
    <tr>
      <td>{{app_leave.room}}</th>
      <td>{{app_leave.your_course}}</td>
      <td>{{app_leave.level}}</td>
      <td>{{app_leave.phone_number}}</td>
      <td>{{app_leave.date_created}}</td>
      <td>{{app_leave.appoval_id}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
