{% for hostel in hostels %}
<div class="col-md-6 col-lg-3 mb-3" data-aos="fade-up">
    <a href="{% url 'hostel-detail' hostel.pk %}" target="_blank"><img src="{{hostel.image.url}}"
            alt="{{hostel.hostel_name}}" class="img-fluid round">
        <div class="d-flex justify-content-between">
            <p class="text-capitalize text-color">{{hostel.hostel_name}}</p>
            <span class="p-1 text-color">Ghâ‚µ{{hostel.get_cost}}</span>
        </div>
        <div class="d-flex justify-content-between border-top">
            <span class="border-end text-dark"><i class="fa-solid fa-bed text-danger"></i>
                {{hostel.no_of_rooms}}</span>
            <span class="border-end text-dark"><i class="fa-solid fa-wifi text-danger"></i>
                {{hostel.wifi}}</span>
            <span class="text-dark"><i class="fa-solid fa-person-walking text-danger"></i>
                {{hostel.get_dist}}</span>
        </div>
        <small class="text-muted">{{hostel.details|safe|truncatechars:36}}</small>
        <span class="d-block"><small class="text-color pt-2 text-capitalize mb-1">{{hostel.school.name}}|
                {{hostel.campus}}</small></span>
    </a>
</div>
{% empty %}
<section>
    <div class="container">
        <p class="text-dark fw-bold">No hostel available yet. Check back in a few days</p>
    </div>
</section>
{% endfor %}
