<!--extending the base template of the app-->
{% extends 'hostels/base.html' %}
<!--loading crispy form tags-->
{% load static %} {% load crispy_forms_tags %}
<!--title block-->
{% block title %}Unarcom - Request to book{% endblock %}

<!---content block-->
{% block content %}
<section class="user bg-light py-2">
  <h3 class="mb-3 text-center">Please provide the following details.</h3>
  <div class="container">
    <form method="POST" class="mt-3 mb-3">
      {% csrf_token %}
      <div class="row g-3 d-flex justify-content-center text-danger">
        <div class="col-md-6">
          {{ form|crispy }}
        </div>
      </div>
      <hr>
      <div class="text-center mt-4">
        <smal class="show-btn bg-danger rounded-pill p-4 text-light">
          <span>This action cannot be reversed</span>
          <button type="submit" class="btn btn-md btn-outline-warning text-light">Continue?</button>
        </smal>
        <button type="button" class="btn btn-md btn-outline-danger" id="confirmation">Reserve</button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
