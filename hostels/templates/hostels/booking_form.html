<!--extending the base template of the app-->
{% extends 'hostels/base.html' %} 
<!--loading crispy form tags-->
{% load static %} {% load crispy_forms_tags %}
<!--title block-->
{% block title %}Unarcom - Request to book{% endblock %} 

<!---content block-->
{% block content %}
<section class="user">
  <h3 class="mb-3 text-center">Please provide the following details.</h3>
  <div class="container border p-x-4 py-3 my-4 d-flex justify-content-center">
    <form method="POST" class="mt-3 mb-3">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div class="row g-3">
      <div class="col-md-4">
        <label for="{{ form.first_name.id_for_label }}">First Name</label><br>
        {{ form.first_name }}
      </div>
      <div class="col-md-4">
        <label for="LastName">Last Name</label> <br>
        <input type="text" name="LastName" id="LastName">
      </div>
      <div class="col-md-4">
        <label for="email">Email Address</label><br>
        <input type="text" name="email" id="email">
      </div>
      <div class="col-md-4">
        <label for="Tel">Phone Number</label><br>
        <input type="tel" name="Tel" id="Tel">
      </div>
      <div class="col-md-4">
        <label for="city">City / Town</label><br>
        <input type="text" name="city" id="city">
      </div>
      <div class="col-md-4">
        <label for="uin">University Identification Number (UIN)</label><br>
        <input type="text" name="uin" id="uin">
      </div>
      <div class="col-md-4">
        <label for="region">Region of Residence</label><br>
        <input type="text" name="region" id="region">
      </div>
      <div class="col-md-4">
        <label for="digitalAddress">Digital Address</label><br>
        <input type="text" name="digitalAddress" id="digitalAddress">
      </div>
    </div>
    <hr>
    <div class="text-center mt-4">
      <button type="submit" class="btn btn-md btn-outline-danger">continue</button>
    </div>
    </form>
  </div>
</section>
{% endblock %}
