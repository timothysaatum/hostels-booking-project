{% extends 'hostels/base.html' %}


{% block title %}Delete?{% endblock %}
{% block content %}
<section class="user pb-5">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-sm-12 col-md-12 col-lg-10 bg-light">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="text-danger">
                            <p class="lead text-center p-3 text-dark fw-bold text-danger">Are you sure you want to delete
                                {{hostel.hostel_name}}</p>
                            <div class="form-group my-3 d-flex justify-content-center">
                                <a href="{% url 'management' %}" type="button" class="btn btn-outline-info mx-1">Take me Back</a>
                                <button class="btn btn-outline-danger mx-1" type="submit">Confirm Delete</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
