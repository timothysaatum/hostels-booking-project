{% extends 'hostels/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}Request Password Reset{% endblock %}
{% block content %}
<section class="user pb-5">
    <div class="container">
        <div class="row bg-light d-flex justify-content-center">
            <div class="col-sm-12 col-md-12 col-lg-6">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="text-dark">
                            {{form|crispy}}
                            <div class="form-group text-center mt-3">
                                <button class="btn btn-outline-danger" type="submit">Reset Password</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
