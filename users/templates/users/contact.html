{% extends 'hostels/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}We are always there for you.{% endblock %}
{% block content %}
<section class="pb-5 user">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-sm-12 col-md-8 col-md-offset-3 bg-light">
                <p class="lead text-center p-3 text-dark fw-bolder">We are always there for you.</p>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="text-danger">
                            {{form|crispy}}
                            <div class="form-group text-center mt-3 mb-3">
                                <button class="btn btn-outline-danger" type="submit">Send</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
