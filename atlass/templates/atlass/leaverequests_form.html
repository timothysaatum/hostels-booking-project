{% extends 'hostels/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Request to leave{% endblock %}
{% block content %}
<section class="user pb-5">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-sm-12 col-md-12 col-lg-8 bg-light">
                <p class="lead text-center p-3 text-dark fw-bold">Request for a leave.</p>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="text-danger">
                            {{ form|crispy }}
                            <div class="form-group text-center my-3">
                                <button class="btn btn-outline-danger" type="submit">Send</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
